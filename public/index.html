<html>
  <head>
    <title>Cuentos de Horror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Gothic+A1:wght@400;700&display=swap');
      
      .main-container {
        display: flex;
        height: 100vh; /* ocupa toda la pantalla */
        width: 100vw;
      }

      .left-panel {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        /* deja tus efectos CSS existentes */
      }

      .right-panel {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto; /* permite scroll si la historia es larga */
        /* deja tus efectos CSS existentes */
      }

      #generated-story {
        white-space: pre-wrap; /* respeta saltos de l칤nea */
      }

      
      .horror-title {
        font-family: 'Creepster', cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      
      body {
        background: #0a0a0a;
        position: relative;
        overflow: hidden;
      }
      
      /* Fondo con gradiente oscuro */
      .dark-gradient {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          ellipse at center,
          rgba(26, 15, 31, 0.6) 0%,   /* p칰rpura oscuro 60% opaco */
          rgba(10, 10, 10, 0.6) 100%  /* negro 60% opaco */
        );
        z-index: -10;
      }

      
      /* Efecto de rayos sutiles */
      .lightning {
        position: fixed;
        top: -100%;
        left: 0;
        width: 100%;
        height: 300%;
        background: linear-gradient(to bottom, 
          transparent 0%, 
          rgba(147, 51, 234, 0.1) 45%,
          rgba(147, 51, 234, 0.3) 50%,
          rgba(147, 51, 234, 0.1) 55%,
          transparent 100%);
        opacity: 0;
        transform: skewX(-20deg);
        animation: lightning 8s infinite;
        z-index: -5;
      }
      
      .bg-image {
        position: fixed;
        inset: 0; /* equivale a top:0; right:0; bottom:0; left:0 */
        background: url("img/6.jpg") no-repeat center center;
        background-size: cover;
        z-index: -11; /* queda detr치s de todo */
      }

      @keyframes lightning {
        0%, 90%, 100% { opacity: 0; }
        93% { opacity: 0.6; }
        95% { opacity: 0.2; }
        97% { opacity: 0.8; }
      }
      
      /* Sombras que se mueven */
      .moving-shadow {
        position: fixed;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, transparent 40%);
        pointer-events: none;
        z-index: -8;
      }
      
      .shadow-1 {
        width: 400px;
        height: 400px;
        top: -200px;
        left: -200px;
        animation: float1 20s infinite ease-in-out;
      }
      
      .shadow-2 {
        width: 300px;
        height: 300px;
        bottom: -150px;
        right: -150px;
        animation: float2 15s infinite ease-in-out;
      }
      
      .shadow-3 {
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: float3 25s infinite ease-in-out;
      }
      
      @keyframes float1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, 50px) scale(1.1); }
        66% { transform: translate(50px, -50px) scale(0.9); }
      }
      
      @keyframes float2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-100px, -100px) scale(1.2); }
      }
      
      @keyframes float3 {
        0%, 100% { transform: translate(-50%, -50%) scale(0.8); }
        50% { transform: translate(-45%, -55%) scale(1); }
      }
      
     

      /* --- OPCI칍N 1 (POR DEFECTO): Sombras mayormente DETR츼S de la niebla --- */
      .moving-shadow { z-index: -1; }
      .monster-silhouette { z-index: -4; }
      .nightmare-figures { z-index: -7; }
      .fog-layer { z-index: -5; } /* La niebla principal est치 por delante de las sombras */
      .global-fog-overlay { z-index: -5; } /* El desenfoque global est치 casi al frente */
      
    

      /* Siluetas de monstruos m치s grotescas */
      .monster-silhouette {
        position: fixed;
        pointer-events: none;
        /* z-index se controla en la secci칩n de arriba */
        opacity: 0.3;
        filter: blur(1px);
      }
      
      /* Animaci칩n de ojos pulsantes */
      @keyframes eyeGlow {
        0%, 100% { 
          fill: #ff0000; 
          filter: drop-shadow(0 0 3px #ff0000) drop-shadow(0 0 10px #ff0000);
          opacity: 0.4;
        }
        50% { 
          fill: #ff6666; 
          filter: drop-shadow(0 0 8px #ff0000) drop-shadow(0 0 20px #ff0000);
          opacity: 1;
        }
      }
      
      .monster-eye {
        animation: eyeGlow 3s infinite ease-in-out;
      }
      
      .creature-shadow {
        top: -200px;
        left: -150px;
        width: 400px;
        height: 300px;
        animation: creep 25s infinite ease-in-out;
      }
      
      @keyframes creep {
        0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        25% { transform: translate(100px, 50px) scale(1.1) rotate(-5deg); }
        50% { transform: translate(200px, 0) scale(0.9) rotate(5deg); }
        75% { transform: translate(100px, -50px) scale(1.05) rotate(-3deg); }
      }

      @keyframes slither {
        0%, 100% { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
        20% { transform: translateX(50px) translateY(-30px) scale(1.1) rotate(10deg); }
        40% { transform: translateX(100px) translateY(20px) scale(0.95) rotate(-5deg); }
        60% { transform: translateX(80px) translateY(-40px) scale(1.05) rotate(15deg); }
        80% { transform: translateX(30px) translateY(10px) scale(0.98) rotate(-10deg); }
      }
      
      /* Figuras humanoides espeluznantes */
      .nightmare-figures {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        /* z-index se controla en la secci칩n de arriba */
        opacity: 0.3;
        filter: blur(0.5px);
      }
      
      .nightmare-figure {
        position: absolute;
        bottom: 0;
        filter: contrast(1.2);
        animation: sway 20s infinite ease-in-out;
      }
      
      /* Animaci칩n de balanceo sutil */
      @keyframes sway {
        0%, 100% { transform: translateX(0) scaleY(1); }
        25% { transform: translateX(-10px) scaleY(1.02); }
        50% { transform: translateX(5px) scaleY(0.98); }
        75% { transform: translateX(-5px) scaleY(1.01); }
      }
      
      /* Sonrisas brillantes pulsantes */
      @keyframes teethGlow {
        0%, 100% { 
          fill: #ffffff;
          filter: drop-shadow(0 0 2px #ffffff);
          opacity: 0.6;
        }
        50% { 
          fill: #ffffcc;
          filter: drop-shadow(0 0 5px #ffffff);
          opacity: 0.9;
        }
      }
      
      .nightmare-teeth {
        animation: teethGlow 4s infinite ease-in-out;
      }
      
      /* Ojos brillantes */
      /* Modifica los porcentajes para cambiar el patr칩n de parpadeo. 
         Por ejemplo, para un parpadeo m치s r치pido, reduce la distancia entre 90% y 95%. */
      @keyframes eyeFlicker {
        0%, 90%, 100% { opacity: 0; }
        /* Modifica la opacidad aqu칤 para cambiar el brillo m치ximo del ojo durante el parpadeo. */
        95% { opacity: 0.8; }
      }
      
      .nightmare-eyes {
        /* Modifica el color de relleno del ojo. */
        fill: #ff6666;
        /* Modifica el 'drop-shadow' para cambiar el color y la intensidad del brillo (resplandor). */
        filter: drop-shadow(0 0 3px #ff0000);
        /* Modifica la duraci칩n (ej: 10s) para cambiar la frecuencia general del parpadeo. */
        animation: eyeFlicker 15s infinite;
      }
      
      /* Efecto de texto con glitch */
      .glitch-text {
        animation: glitch 3s infinite;
      }
      
      @keyframes glitch {
        0%, 90%, 100% { 
          text-shadow: 
            2px 2px 4px rgba(0, 0, 0, 0.8),
            0 0 10px rgba(147, 51, 234, 0.5);
        }
        92% { 
          text-shadow: 
            -2px 0 4px rgba(255, 0, 0, 0.8),
            2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        94% { 
          text-shadow: 
            2px -2px 4px rgba(0, 255, 0, 0.8),
            2px 2px 4px rgba(0, 0, 0, 0.8);
        }
      }
      
      /* Part칤culas flotantes */
      .particle {
        position: fixed;
        pointer-events: none;
        opacity: 0.5;
        z-index: -6;
      }
      
      .particle::before {
        content: '';
        position: absolute;
        width: 4px;
        height: 4px;
        background: #9333ea;
        border-radius: 50%;
        animation: floatUp 10s infinite linear;
      }
      
      @keyframes floatUp {
        0% { transform: translateY(100vh) translateX(200px); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
      }

      /* Capas de niebla adicionales */
      .fog-layer {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-repeat: no-repeat;
        opacity: 0.2;
        /* z-index se controla en la secci칩n de arriba */
      }

      .fog-1 {
        background-image: radial-gradient(circle at 20% 80%, rgba(100, 110, 140, 0.15) 0%, transparent 10%);
        animation: slow-drift 120s infinite linear alternate;
      }

      .fog-2 {
        background-image: radial-gradient(circle at 80% 40%, rgba(100, 110, 140, 0.1) 0%, transparent 15%);
        animation: slow-drift 90s infinite linear;
      }

      .fog-3 {
        background-image: radial-gradient(circle at 50% 50%, rgba(100, 110, 140, 0.12) 0%, transparent 20%);
        animation: slow-swirl 150s infinite linear;
      }

      

      @keyframes slow-drift {
        from {
          transform: translateX(-5%) translateY(2%) rotate(-5deg);
        }
        to {
          transform: translateX(5%) translateY(-2%) rotate(5deg);
        }
      }

      @keyframes slow-swirl {
        from {
          transform: scale(1) rotate(0deg);
        }
        to {
          transform: scale(1.2) rotate(360deg);
        }
      }

      /* Efecto de niebla global con blur */
      .global-fog-overlay {
        position: fixed;
        inset: 0;
        background: rgba(180, 190, 210, 0.05); /* Fondo semitransparente muy sutil */
        backdrop-filter: blur(2px); /* Efecto niebla/vidrio */
        -webkit-backdrop-filter: blur(1px); /* Para navegadores m치s antiguos */
        pointer-events: none;
        /* z-index se controla en la secci칩n de arriba */
      }
    </style>
  </head>

<script>
  const audio = document.getElementById('miAudio'); // 칔nica referencia global
  let fadeInterval = null; // guardamos el intervalo del fade-in

  // Historias de respaldo
  const fallbackStories = [
    {
      "title": "El Castillo de la Vigilia Eterna",
      "story": "El viajero lleg칩 al castillo..."
    },
    {
      "title": "El Susurro de los Bosques",
      "story": "Cada noche, los bosques de Dunwich..."
    },
    {
      "title": "El Color que Cay칩 del Cielo",
      "story": "Una noche silenciosa en Arkham..."
    }
  ];

  function toggleMusic() {
    if (!audio) return;
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
      if (fadeInterval) {
        clearInterval(fadeInterval);
        fadeInterval = null;
      }
    }
  }

  async function generateHorror() {
    const prompt = document.getElementById("horrorInput").value;
    if (!prompt) return;
    
    const storyContainer = document.getElementById("storyContainer");
    const generatedStory = document.getElementById("generatedStory");
    const titleElement = document.getElementById("storyTitle");
    storyContainer.classList.remove("hidden");
    generatedStory.textContent = "Invocando horrores...";
    titleElement.textContent = "Invocando horrores...";

    // Mostrar panel derecho y dividir pantalla
    const left = document.getElementById("leftPanel");
    const right = document.getElementById("rightPanel");
    right.style.opacity = "1";
    left.style.position = "absolute";
    left.style.left = "0";
    left.style.top = "0";
    left.style.bottom = "0";
    left.style.width = "50%";
    left.style.maxWidth = "none";
    left.style.alignItems = "flex-start";
    left.style.textAlign = "left";

    if (audio && audio.paused) {
      audio.currentTime = 0;
      audio.volume = 0;
      audio.play();

      fadeInterval = setInterval(() => {
        if (audio.paused) {
          clearInterval(fadeInterval);
          fadeInterval = null;
          return;
        }
        if (audio.volume < 0.5) {
          audio.volume = Math.min(audio.volume + 0.01, 0.5);
        } else {
          clearInterval(fadeInterval);
          fadeInterval = null;
        }
      }, 2000);
    }

    try {
      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      
      const data = await response.json();
      titleElement.textContent = data.title;
      generatedStory.textContent = data.story;
    } catch (err) {
      console.error(err);
      const randomStory = fallbackStories[Math.floor(Math.random() * fallbackStories.length)];
      titleElement.textContent = randomStory.title;
      generatedStory.textContent = randomStory.story;
    }
  }
</script>
